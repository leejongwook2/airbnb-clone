{% extends "base.html" %}

{% block page_title %}Home{% endblock page_title %}

{% block content %}

    {% for room in rooms %}
        <h1>{{room.name}} / ${{room.price}}</h1>
    {% endfor %}

    page : {{page}} / {{page_count}}

    <h3>
        {% for page in page_range %}
            <a href="?page={{page|add:1}}">{{page|add:1}}</a>
        {% endfor %}
    </h3>

{% endblock content %}
